apiVersion: v1
kind: Pod
metadata:
  name: tenant-no-pool-a
spec:
  containers:
  - name: nginx
    image: nginx
    imagePullPolicy: IfNotPresent
    ports:
      - containerPort: 80
    resources:
      limits:
        memory: 128Mi
        cpu: 500m
    securityContext:
      capabilities:
        add: ["NET_ADMIN", "NET_RAW"]
  restartPolicy: Always